<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Raw Material Store Report</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="headH">
         <div class="headI">
            <img src="https://www.ceat.com/content/dam/ceat/website/logo.png" height="25" width="90" alt="CEAT Logo">
            <h1>RMS</h1>
         </div>
         <span>v1.0</span>
      </div>
      
      <h3 id="titleSec">RAW MATERIAL STORE (Shift Report)</h3>
      <div class="mainCont">
         
         <div class="secDS">
            <!-- Date Input -->
            <div class="dateSec">
               <label for="date">Date:</label>
               <input type="date" id="date" name="date">
            </div>
            <!-- Shift Selection -->
            <div class="shiftSec">
               <label for="shift">Shift:</label>
               <select id="shift" name="shift">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
               </select>
            </div>
         </div>
         <div class="secVU">
            <div class="unloadSec">
               <!-- Vehicle Unloaded Section -->
               <div id="vehicle-unloaded">
                  <label for="vehicle">Vehicle Unloaded:</label>
                  <!-- Select boxes will be added here dynamically -->
               </div>
            </div>
            <button type="button" onclick="addVehicle()">+ Add Vehicle</button>
            <div class="upendingSec">
               <!-- Vehicle Unloading Pending Section -->
               <div id="vehicle-pending">
                  <label for="vehicle-pending">Vehicle Unloading Pending:</label>
                  <!-- Select boxes will be added here dynamically -->
               </div>
            </div>
            <button type="button" onclick="addPendingVehicle()">+ Add Pending Vehicle</button>
         </div>
         <div class="secGRN">
            <!-- GRN Done Section -->
            <div id="grn-done">
               <label for="grn-done">GRN Done:</label>
            </div>
            <button type="button" onclick="addGRNDone()">+ Add GRN Done</button>
            <!-- GRN Pending Section -->
            <div id="grn-pending">
               <label for="grn-pending">GRN Pending:</label>
            </div>
            <button type="button" onclick="addGRNPending()">+ Add GRN Pending</button>
         </div>
         <div class="secMES">
            <!-- MES Done Section -->
            <div id="mes-done">
               <label for="mes-done">MES Done:</label>
            </div>
            <button type="button" onclick="addMESDone()">+ Add MES Done</button>
            <!-- MES Pending Section -->
            <div id="mes-pending">
               <label for="mes-pending">MES Pending:</label>
            </div>
            <button type="button" onclick="addMESPending()">+ Add MES Pending</button>
         </div>
         <div class="secDT">
            <!-- Major Down Time Section -->
            <div id="major-downtime">
               <label for="major-downtime">Major Down Time:</label>
            </div>
            <button type="button" onclick="addMajorDownTime()">+ Add Major Down Time</button>
            <!-- Down Time Section -->
            <div id="downtime">
               <label for="downtime">Down Time:</label>
            </div>
            <button type="button" onclick="addDownTime()">+ Add Down Time</button>
         </div>
         <div class="secDP">
            <!-- Dispatch Section -->
            <div id="dispatch">
               <label for="dispatch">Dispatch:</label>
            </div>
            <button type="button" onclick="addDispatch()">+ Add Dispatch</button>
         </div>
         <div class="secRM">
            <!-- Reservation Data Section -->
            <div id="reservation-data">
               <label for="reservation-data">Reservation Data:</label>
               <div class="inline">
                  <label for="received">Received:</label>
                  <input type="number" name="received" min="1" max="20" value="1" style="width: 60px;">
               </div>
               <div class="inline">
                  <label for="posted">Posted:</label>
                  <input type="number" name="posted" min="1" max="20" value="1" style="width: 60px;">
               </div>
               <div class="inline">
                  <label for="pending">Pending:</label>
                  <input type="number" name="pending" min="1" max="20" value="1" style="width: 60px;">
               </div>
            </div>
            <!-- Manpower Data Section -->
            <div id="manpower-data">
               <label for="manpower-data">Manpower Data:</label>
               <div class="inline">
                  <label for="required">Required:</label>
                  <select name="required">
                     <option value="11">11</option>
                     <option value="12">12</option>
                     <option value="7">7</option>
                  </select>
               </div>
               <div class="inline">
                  <label for="reported">Reported:</label>
                  <input type="number" name="reported" min="1" max="12" value="1" style="width: 60px;">
               </div>
            </div>
         </div>
         <!-- Report Generated By Section -->
         <div class="secRP" id="report-generated-by">
            <div class="inline">
               <label for="report-generated-by">Report Generated By:</label>
               <select name="report-generated-by">
                  <option value="Vishal">Vishal</option>
                  <option value="Akshay">Akshay</option>
               </select>
            </div>
         </div>
        
        </div>
        
         <div class="exportBtn">
            <button type="button" class="btn" onclick="saveAllSections()"><img src="https://img.icons8.com/?size=100&id=16501&format=png&color=000000" alt="Save" title="Save"></button>
            <!-- Export Buttons -->
            <button class="btn" onclick="exportAsPDF()"><img src="https://img.icons8.com/?size=100&id=BHEB7fl4z8q7&format=png&color=000000" alt="Export as PDF" title="Export as PDF"></button>
            <button class="btn" onclick="exportAsTXT()"><img src="https://img.icons8.com/?size=100&id=5cCAUCqFJ9kg&format=png&color=000000" alt="Export as Text" title="Export as Text"></button>
            <button class="btn" onclick="exportAsExcel()"><img src="https://img.icons8.com/?size=100&id=fpOk8nCYoOOj&format=png&color=000000" alt="Export as Excel" title="Export as Excel"></button>
         </div>
      
      <!-- Include the libraries -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
